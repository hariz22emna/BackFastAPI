<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Test</title>
</head>
<body>
  <h2>ğŸ”Œ WebSocket Notification Test</h2>
  <div id="status">Connecting...</div>
  <div id="messages"></div>

  <script>
    const socket = new WebSocket("ws://127.0.0.1:8001/ws/alerts");

    socket.onopen = () => {
      document.getElementById("status").innerText = "âœ… Connected";
    };

    socket.onmessage = (event) => {
      const div = document.createElement("div");
      div.textContent = "ğŸ“¨ " + event.data;
      document.getElementById("messages").appendChild(div);
    };

    socket.onerror = () => {
      document.getElementById("status").innerText = "âŒ Error connecting to WebSocket";
    };

    socket.onclose = () => {
      document.getElementById("status").innerText = "âŒ WebSocket closed";
    };
  </script>
</body>
</html>
